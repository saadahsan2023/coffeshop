<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coffe Shop</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<script type="text/javascript">
	function cafe()
	{
		const a = parseInt(document.getElementById("tea").value);
		let b = parseInt(document.getElementById("coffee").value);
		let c = parseInt(document.getElementById("cream").value);
		let total = a+b+c;
		document.getElementById("total") .innerHTML = total;
	}
</script>
</head>
<body>
<div class="container-fluid">
	<h1 class="text-center">Coffee Shop</h1>
	<img src="/black-dog-coffee-kansas-city-social.jpg" class="w-100">
	<div class="container display-6 p-2">
		<div class="row">
			<div class="col-2">
				<label class="form-check-label">Tea: </label>
			</div>
			<div class="col">
				<input type="text" class="form-control" id="tea">
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<label class="form-check-label">Coffee: </label>
			</div>
			<div class="col">
				<input type="text" class="form-control" id="coffee">
			</div>
		</div>
		
		<div class="row">
			<div class="col-2">
				<label class="form-check-label">Cream: </label>
			</div>
			<div class="col">
				<input type="text" class="form-control" id="cream">
			</div>
		</div>

		<div class="row">
			<div class="col-2">
				<label class="form-check-label">Total</label>
			</div>






			<div class="col">
				<h1 class="display-6 " style="color: green;" id="total"></h1>
			</div>
		</div>
		<input type="submit" name="Submit" class="btn btn-outline-success" onclick="cafe()">
	</div>
</div>
</body>
</html>
